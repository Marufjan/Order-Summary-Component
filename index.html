<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component || Challenge</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./srcript.js"></script>
  </head>
  <body>
    <img class="bg" src="./images/pattern-background-desktop.svg" alt="" />

    <main>
      <!-- First block => Image -->
      <div class="img">
        <img src="./images/illustration-hero.svg" alt="" />
      </div>
      <!-- Second block => heading and paragraph -->

      <div class="padding">
        <div class="info">
          <h1 class="heading">Order Summary</h1>
          <p class="text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <!-- Third block =. Sebscription -->
        <div class="payment">
          <div class="subscription">
            <img src="./images/icon-music.svg" alt="Music Icon" />
            <div class="plan-number">
              <h3 class="plan">Annual Plan</h3>
              <h3 class="number">599.99/Year</h3>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <!-- Fouth Block => btn and cancelling-->
        <div class="btn-cancel">
          <button class="btn">Proceed to Payment</button>
          <h3 class="cancel">Cancel order</h3>
        </div>
      </div>
    </main>
  </body>
</html>
